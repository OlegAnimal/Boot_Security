<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
</head>
<body>
<h1>Page for admin</h1>
<br>
<table>
  <tr><th>Id</th><th>Name</th><th>Age</th><th>Roles</th><th>Actions</th></tr>
  <th:block th:each="user : ${users}">
    <tr>
      <td th:text="${user.getId()}"></td>
      <td th:text="${user.getName()}"></td>
      <td th:text="${user.getAge()}"></td>
      <td th:text="${user.getRoles()}"></td>
      <td><a th:text="Show" th:href="@{/admin/{id}(id=${user.getId()})}"></a>&nbsp;|&nbsp;<a th:text="Edit" th:href="@{/admin/{id}/edit(id=${user.getId()})}"></a>
      </td>
     </tr>
  </th:block>
</table><br><br>
<hr/>

<a href="/admin/new">Create new user</a>

<form th:action="@{/logout}" th:method="POST">
  <input type="submit" value="Logout">

</body>
</html>
